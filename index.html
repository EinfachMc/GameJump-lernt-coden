      <script>
        var kicker = 0
        function Toll(){
          if (kicker >= 10 && kicker < 99) {

          }else if (kicker >= 100){kicker = kicker + 5

          }else {kicker = kicker + 1

          }


          document.getElementById("GameJumper").innerHTML = "Du hast schon " + kicker + " mal gekickt!";


          }
